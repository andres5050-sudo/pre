                    <div class="flex items-center mb-8">
                        <span class="text-5xl mr-4 glow-pulse icon-dance">ü§î</span>
                        <h2 class="text-5xl font-black text-gray-800 glow-pulse">Justificaci√≥n Metodol√≥gica</h2>
                    </div>
                    
                    <div class="space-y-6">
                        <div class="bg-gradient-to-r from-red-400 to-orange-500 rounded-3xl p-8 shadow-xl text-white breathe-animation">
                            <div class="flex items-start">
                                <span class="text-4xl mr-4 flex-shrink-0 icon-dance">üîÑ</span>
                                <div>
                                    <h3 class="text-3xl font-bold mb-3">Investigaci√≥n-Acci√≥n</h3>
                                    <p class="text-xl leading-relaxed">
                                        Permite <strong>diagnosticar, intervenir y evaluar</strong> de manera sistem√°tica, ajustando la pr√°ctica pedag√≥gica en contexto real. La gamificaci√≥n requiere observaci√≥n directa de su impacto para optimizar estrategias.
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="bg-white/90 backdrop-blur-sm rounded-3xl p-8 shadow-xl breathe-animation">
                            <div class="flex items-start">
                                <span class="text-4xl mr-4 flex-shrink-0 icon-dance">üë•</span>
                                <div>
                                    <h3 class="text-2xl font-bold text-orange-600 mb-3">Enfoque Cualitativo</h3>
                                    <p class="text-lg text-gray-700 leading-relaxed">
                                        Captura las <strong>percepciones, actitudes y experiencias</strong> de los estudiantes m√°s all√° de los n√∫meros, lo cual es esencial para medir el Aprendizaje Significativo y el Cambio de Actitud.
                                    </p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            `
        }
    ];

    let currentSlide = 0;
    const rootElement = document.getElementById('root');

    const render = () => {
        const currentData = slidesData[currentSlide];

        rootElement.innerHTML = `
            <div class="flex-1 ${currentData.bg} transition-colors duration-500 relative">
                ${currentData.content}
            </div>

            <div class="bg-gray-800 p-4 flex items-center justify-between flex-shrink-0">
                <button
                    id="prevButton"
                    onclick="prevSlide()"
                    class="flex items-center gap-2 bg-white text-gray-800 px-6 py-3 rounded-full font-bold hover:bg-gray-200 transition-colors ${currentSlide === 0 ? 'opacity-50 cursor-not-allowed' : ''}"
                    ${currentSlide === 0 ? 'disabled' : ''}
                >
                    ${Icons.ChevronLeft({className: "w-5 h-5"})}
                    Anterior
                </button>

                <div class="text-white font-bold text-lg">
                    ${currentSlide + 1} / ${slidesData.length}
                </div>

                <button
                    id="nextButton"
                    onclick="nextSlide()"
                    class="flex items-center gap-2 bg-white text-gray-800 px-6 py-3 rounded-full font-bold hover:bg-gray-200 transition-colors ${currentSlide === slidesData.length - 1 ? 'opacity-50 cursor-not-allowed' : ''}"
                    ${currentSlide === slidesData.length - 1 ? 'disabled' : ''}
                >
                    Siguiente
                    ${Icons.ChevronRight({className: "w-5 h-5"})}
                </button>
            </div>
        `;
    };

    document.addEventListener('keydown', (event) => {
        if (event.key === 'ArrowRight') {
            window.nextSlide();
        } else if (event.key === 'ArrowLeft') {
            window.prevSlide();
        }
    });

    window.nextSlide = () => {
        if (currentSlide < slidesData.length - 1) {
            currentSlide++;
            render();
        }
    };

    window.prevSlide = () => {
        if (currentSlide > 0) {
            currentSlide--;
            render();
        }
    };

    window.onload = render;
</script>
